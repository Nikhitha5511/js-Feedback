<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback Ui</title>
</head>
<body>
    <div class="container" id="main-container">
    <h1 class="heading">Leave your feedback here</h1>
    <div class="ratings-container" id="ratings-container">
    <div class="ratings">
        <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png">
        <p>Unhappy</p>
    </div>
    <div class="ratings">
        <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png">
        <p>Neutral</p>
    </div>
    <div class="ratings">
        <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png">
        <p>Satisfied</p>
    </div>
    </div>
    <button class="button" id="button">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
